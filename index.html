<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="logo.jpg">
        <title>  Pragati Admission Details </title>
        
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 50px;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpg" style="height: 100px; width:100px;" alt="Pragati Logo">
            <h1 style="text-align: center;"> <b>  Admission Details <br>2025-2026</b> </h1>
            <h3 style="text-align: center;" >Student Registration From</h3>
            <form action=" index.php" method="POST">

        <form id="studentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="level">Level of Study:</label>
            <select id="level" name="level" required>
                <option value="">Select</option>
                <option value="Undergraduate"> Undergraduate</option>
                <option value="Graduate"> Graduate</option>
            </select>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>



            <button type="button" onclick="displayInfo()">Register</button>
        </form>

        <div class="output" id="outputBox">
            <h3>Registered Student Details</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
            <p><strong>Gender:</strong> <span id="displayGender"></span></p>
            <p><strong>Level of Study:</strong> <span id="displayLevel"></span></p>
            <p><strong>Course:</strong> <span id="displayCourse"></span></p>
        </div>
    </div>

    <script>
        function displayInfo() {
            // Get input values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let dob = document.getElementById("dob").value;
            let gender = document.getElementById("gender").value;
            let level = document.getElementById("level").value;
            let course = document.getElementById("course").value;

            // Display values
            document.getElementById("displayName").innerText = name;
            document.getElementById("displayEmail").innerText = email;
            document.getElementById("displayPhone").innerText = phone;
            document.getElementById("displayDob").innerText = dob;
            document.getElementById("displayGender").innerText = gender;
            document.getElementById("displayLevel").innerText = level;
            document.getElementById("displayCourse").innerText = course;

            // Show output box
            document.getElementById("outputBox").style.display = "block";
        }
    </script>

</body>
</html>
